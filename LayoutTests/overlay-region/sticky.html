<!DOCTYPE html> <!-- webkit-test-runner [ AsyncOverflowScrollingEnabled=true AsyncFrameScrollingEnabled=true ] -->
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system; }
        h1, h2 { margin: 0; padding: 0; line-height: 50px; }
        h2 { font-size: 1.1em; }

        .sticky {
            position: sticky;
            top: 40px;
            height: 50px;
            background: #6C5B7B;
            z-index: 10;
        }

        .long {
            position: relative;
            height: 250px;
            background: #355C7D;
        }
        .long::before {
            content: "â†“";
            color: white;
            font-size: 10em;
            text-align: center;
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
        }
    </style>
    <script src="../resources/ui-helper.js"></script>
</head>
<body>
<section id="test">
    <div class="long">
        <h2 class="sticky">not sticking anymore</h2>
    </div>
    <div class="long">
        <h2 class="sticky">currently sticking</h2>
    </div>
    <div class="long">
        <h2 class="sticky">not sticking yet</h2>
    </div>
    <div class="long">
    </div>
    <div class="long">
    </div>
</section>

<pre id="results"></pre>
<script>
if (window.testRunner) {
    testRunner.waitUntilDone();
    testRunner.dumpAsText();
}

window.onload = async function () {
    if (!window.internals)
        return;

    await UIHelper.ensureStablePresentationUpdate();
    await UIHelper.animationFrame();
    window.scrollTo(0, 225);

    await UIHelper.ensureStablePresentationUpdate();
    results.textContent = await UIHelper.getUIViewTree();
    document.getElementById('test').remove();


    testRunner.notifyDone();
};
</script>
</body>
</html>
