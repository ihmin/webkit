<!DOCTYPE html>
<html>
<head>
  <style>
    img {
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>
</head>
<body>
  <img src="resources/image-with-nested-data-uri-images.svg">
  <script>
    if (window.testRunner) {
      testRunner.waitUntilDone();
      // window load event fires when the the page and its resources (including their subresources) are loaded.
      window.addEventListener("load", function() {
        testRunner.notifyDone();
      });
    }
  </script>
</body>
</html>
