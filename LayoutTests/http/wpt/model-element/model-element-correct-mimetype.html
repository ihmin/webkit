<!DOCTYPE html> <!-- webkit-test-runner [ ModelElementEnabled=true ModelProcessEnabled=true ] -->
<html>
<head>
<title>&lt;model> with expected mimetype</title>
<script src="../../resources/testharness.js"></script>
<script src="../../resources/testharnessreport.js"></script>
</head>
<body>
    <model id='test-model'>
        <source src='resources/cube-correct-mimetype.usdz'/>
    </model>
</body>
<script>
    promise_test(async t => {
        const model = document.getElementById("test-model");
        assert_true(!!model, "Model element should exist");
        await model.ready;
    }, "supplied expected mimetype should not log any warning");
</script>
</html>
