<!DOCTYPE html>

<head>
<script src="../resources/js-test.js"></script>

<body>
<script>
function parse(property, propertyText) {
    var element = document.createElement("span");
    element.setAttribute("id", "testElement");
    if (property != "")
        element.setAttribute("style", property + ": " + propertyText + ";");
    document.body.appendChild(element);
    let result = getComputedStyle(document.getElementById('testElement')).getPropertyValue(property)
    document.body.removeChild(element);
    return result
}

shouldBeEqualToString("parse('font-variant-ligatures', '')", "normal")
shouldBeEqualToString("parse('font-variant-ligatures', 'normal')", "normal")
shouldBeEqualToString("parse('font-variant-ligatures', 'normal common-ligatures')", "normal")
shouldBeEqualToString("parse('font-variant-ligatures', 'notavalidvalue')", "normal")
shouldBeEqualToString("parse('font-variant-ligatures', 'common-ligatures')", "common-ligatures")
shouldBeEqualToString("parse('font-variant-ligatures', 'common-ligatures common-ligatures')", "normal")
shouldBeEqualToString("parse('font-variant-ligatures', 'no-common-ligatures')", "no-common-ligatures")
shouldBeEqualToString("parse('font-variant-ligatures', 'discretionary-ligatures')", "discretionary-ligatures")
shouldBeEqualToString("parse('font-variant-ligatures', 'no-discretionary-ligatures')", "no-discretionary-ligatures")
shouldBeEqualToString("parse('font-variant-ligatures', 'historical-ligatures')", "historical-ligatures")
shouldBeEqualToString("parse('font-variant-ligatures', 'no-historical-ligatures')", "no-historical-ligatures")

shouldBeEqualToString("parse('font-variant-ligatures', 'no-contextual common-ligatures')", "common-ligatures no-contextual")
shouldBeEqualToString("parse('font-variant-ligatures', 'no-contextual common-ligatures notavalidvalue')", "normal")
shouldBeEqualToString("parse('font-variant-ligatures', 'none')", "none")
