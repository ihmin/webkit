<!DOCTYPE html> <!-- webkit-test-runner [ useFlexibleViewport=true ContentInsetBackgroundFillEnabled=true showsScrollIndicators=false ] -->
<html>
<head>
<meta name="viewport" content="width=device-width">
<script src="../../resources/ui-helper.js"></script>
<style>
html, body {
    margin: 0;
}

main {
    position: sticky;
    width: 100%;
    height: 4000px;
    box-sizing: border-box;
}

nav {
    position: fixed;
    width: 100%;
    height: 60px;
    top: 0;
    background: tomato;
}
</style>
<script>
addEventListener("load", async () => {
    window.testRunner?.waitUntilDone();
    await UIHelper.setObscuredInsets(50, 0, 0, 0);
    await UIHelper.renderingUpdate();
    await UIHelper.sendEventStream(new UIHelper.EventStreamBuilder()
        .begin(150, 300)
        .move(150, 100, 0.25)
        .end()
        .takeResult());
    await UIHelper.waitForZoomingOrScrollingToEnd();
    window.testRunner?.notifyDone();
});
</script>
</head>
<body>
    <main>
        <nav></nav>
    </main>
</body>
</html>
