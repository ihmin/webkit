<!DOCTYPE html>
<html>
<style>
    .image-box {
        width: 200px;
        height: 200px;
        will-change: transform;
    }
    .box {
        position: fixed;
        top: 20px; 
    }
    .standard { 
        left: 20px;
    }
    .no-limit { 
        left: 240px;
    }
</style>
<body>
    <div class="standard box">
        <div class="image-box" style="background-color: green;"></div>
    </div>
    <div class="no-limit box">
        <div class="image-box" style="background-color: rgb(255 215 0);"></div>
    </div>
</body>
</html>
