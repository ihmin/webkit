<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./common.css">
    <style>
      body {
          margin-top: 17px;
      }
      .rect {
          width: 64px;
          height: 64px;
          margin-left: 30px;
          background-color: green;
      }
      .contentRect {
          position: absolute;
          width: 16px;
          height: 16px;
          left: 37.5%;
          top: 37.5%;
          background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="rect"></div>
    <div class="rect" style="background-color: blue; transform: rotate3d(1, 1, 1, 70deg);">
      <div class="contentRect" style="transform: rotate3d(1, 1, 1, 0deg);"></div>
    </div>
    <div class="rect"></div>
    <script src="./common.js"></script>
    <script>
      setupTestCase({disableConsoleLog: true});

      var contentRect = document.getElementsByClassName("contentRect")[0];

      processAnimationFrameSequence({skipFirstFrameToEnsureInitialPaintingDone: true}, [
          () => {
              contentRect.style.transform = "rotate3d(1, 1, 1, 70deg)";
          },
          () => {
              var damage = latestFrameDamage();
              assertValid(damage);
              assertRectsEq(damage.rects, [[54, 102, 16, 22]]);
          },
      ], 0);
    </script>
  </body>
</html>
