<!DOCTYPE html>
<html>
<head>
<script src="../resources/runner.js"></script>
<script>
function startTest() {
  document.body.offsetHeight;
  var index = 0;
  PerfTestRunner.measureRunsPerSecond({run: function() {
      document.body.style.width = ++index % 2 ? "99%" : "98%";
      document.body.offsetHeight;
  }});
}
</script>
<style>
.grid {
  display: grid;
  grid-template-columns: max-content 1fr;
}
.subgrid {
  display: grid;
  grid-template-columns: subgrid;
}
</style>
</head>
<body onload="startTest()">
  <div class="grid">
    <div class="subgrid">
      <div class="grid">
        <div class="subgrid">
          <div class="grid">
            <div class="subgrid">
              <div class="grid">
                <div class="subgrid">
                  <div class="grid">
                    <div class="subgrid">
                      <div class="grid">
                        <div class="subgrid">
                          <div class="grid">
                            <div class="subgrid">
                              <div class="grid">
                                <div class="subgrid">
                                  <div class="grid">
                                    <div class="subgrid">
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
